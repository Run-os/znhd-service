    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);

        @keyframes gradientShift {

        .container {

        }

        @keyframes containerEnter {

        .header {

        .header h1 {

        }

        .header-actions {

        }

        .btn {

            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            background: transparent;
            color: #475569;
        }

        .btn:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
        }

        .btn-primary {
            border-color: #667eea;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            border-color: #94a3b8;
            color: #64748b;
        }

        .btn-secondary:hover {
            background: #f1f5f9;
            border-color: #64748b;
        }

        .btn-danger {
            border-color: #f87171;
            color: #ef4444;
        }

        .btn-danger:hover {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .btn-success {
            border-color: #22c55e;
            color: #22c55e;
        }

        .btn-success:hover {
            background: #f0fdf4;
            border-color: #22c55e;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background: transparent;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            cursor: pointer;
            border-radius: 6px 6px 0 0;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #f1f5f9;
            color: #333;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);

        .stat-value {

        .stat-label {

        }

        .query-section,
        .results-section {

        }

        .query-header h2,
        .results-header h2 {

        }

        .query-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .query-controls input {

            min-width: 200px;
            padding: 10px 14px;

            border-radius: 6px;
            font-size: 13px;
        }

        .query-controls input:focus {
            outline: none;

        }

        .query-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-count {
            font-size: 14px;
            color: #64748b;
        }

        .results-container {
            max-height: 500px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #94a3b8;
        }

        .data-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-key {
            font-weight: 600;
            color: #667eea;
            font-family: monospace;
            margin-bottom: 8px;
        }

        .data-value {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .fingerprint-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fingerprint-item:last-child {
            border-bottom: none;
        }

        .fingerprint-info {
            flex: 1;
        }

        .fingerprint-id {
            font-weight: 600;
            color: #667eea;
            font-family: monospace;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .fingerprint-meta {
            font-size: 12px;
            color: #64748b;
        }

        .fingerprint-actions {
            display: flex;
            gap: 8px;
            margin-left: 15px;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-online {
            background: #dcfce7;
            color: #166534;
        }

        .status-offline {
            background: #f1f5f9;
            color: #64748b;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .modal-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .query-controls {
                flex-direction: column;
            }

            .query-controls input {
                min-width: 100%;
            }

            .fingerprint-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .fingerprint-actions {
                margin-left: 0;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ—„ï¸ Redis æ•°æ®ç®¡ç†</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/'">è¿”å›ä¸»é¡µ</button>
                <button class="btn btn-danger" id="logoutBtn">é€€å‡ºç™»å½•</button>

        <div class="tabs">
            <button class="tab active" data-tab="tokens">Token ç®¡ç†</button>
            <button class="tab" data-tab="fingerprints">è®¾å¤‡æŒ‡çº¹</button>
        </div>

        <!-- Token ç®¡ç†æ ‡ç­¾é¡µ -->
        <div class="tab-content active" id="tokens-tab">
            <div class="stats-container" id="statsContainer">
                <div class="stat-card">
                    <div class="stat-value" id="totalKeys">-</div>

            <div class="query-section">

                    <input type="text" id="searchPattern" placeholder="åœ¨æ•´åˆæ•°æ®ä¸­æœç´¢ (å¦‚: app tokenã€IPã€åœ°ç†ä½ç½®)"
                        style="max-width: 400px;">
                    <div class="query-actions">
                        <button class="btn btn-secondary" id="loadAllBtn">ğŸŒŸ åŠ è½½æ•°æ®</button>

                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2>ğŸ“‹ æŸ¥è¯¢ç»“æœ</h2>
                    <span id="resultCount" class="result-count"></span>
                </div>
                <div class="results-container" id="resultsContainer">
                    <div class="empty-state">ç‚¹å‡»"åŠ è½½å…¨éƒ¨"æˆ–è¾“å…¥æœç´¢æ¨¡å¼æŸ¥è¯¢æ•°æ®</div>
                </div>
            </div>
        </div>

        <!-- è®¾å¤‡æŒ‡çº¹æ ‡ç­¾é¡µ -->
        <div class="tab-content" id="fingerprints-tab">
            <div class="query-section">
                <div class="query-header">
                    <h2>ğŸ“± è®¾å¤‡æŒ‡çº¹ç®¡ç†</h2>
                </div>
                <div class="query-controls">
                    <button class="btn btn-primary" id="loadFingerprintsBtn">ğŸ”„ åˆ·æ–°åˆ—è¡¨</button>
                </div>
            </div>

            <div class="results-section">
                <div class="results-header">
                    <h2>ğŸ“‹ è®¾å¤‡åˆ—è¡¨</h2>
                    <span id="fingerprintCount" class="result-count"></span>
                </div>
                <div class="results-container" id="fingerprintsContainer">
                    <div class="empty-state">ç‚¹å‡»"åˆ·æ–°åˆ—è¡¨"åŠ è½½è®¾å¤‡æŒ‡çº¹æ•°æ®</div>
                </div>
            </div>
        </div>
    </div>

    <!-- å°ç¦ç¡®è®¤å¼¹çª— -->
    <div class="modal" id="blockModal">
        <div class="modal-content">
            <div class="modal-title">å°ç¦è®¾å¤‡</div>
            <input type="text" class="modal-input" id="blockReason" placeholder="å°ç¦åŸå› ï¼ˆå¯é€‰ï¼‰">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-danger" id="confirmBlockBtn">ç¡®è®¤å°ç¦</button>
            </div>
        </div>
    </div>

    <script>
        const searchPattern = document.getElementById('searchPattern');
        const searchBtn = document.getElementById('searchBtn');
        const loadAllBtn = document.getElementById('loadAllBtn');
        const loadFingerprintsBtn = document.getElementById('loadFingerprintsBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const fingerprintsContainer = document.getElementById('fingerprintsContainer');
        const resultCount = document.getElementById('resultCount');
        const fingerprintCount = document.getElementById('fingerprintCount');

        // å­˜å‚¨æ•´åˆåçš„æ•°æ®
        let integratedTokens = [];
        let fingerprints = [];
        let currentBlockFingerprint = null;

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è®¤è¯çŠ¶æ€å¹¶åŠ è½½ç»Ÿè®¡
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadStats();
            setupTabs();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }

        function setupTabs() {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                });
            });
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/redis/stats');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalKeys').textContent = data.total_keys || 0;
                    document.getElementById('clientKeys').textContent = data.client_keys || 0;
                    document.getElementById('appKeys').textContent = data.app_keys || 0;
                    document.getElementById('activeConnections').textContent = data.active_connections || 0;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        async function loadFingerprints() {
            fingerprintsContainer.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
            try {
                const response = await fetch('/api/fingerprint/list');
                if (response.ok) {
                    const data = await response.json();
                    fingerprints = data.data || [];
                    displayFingerprints(fingerprints);
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else {
                    fingerprintsContainer.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
                    fingerprints = [];
                }
            } catch (error) {
                fingerprintsContainer.innerHTML = '<div class="empty-state">åŠ è½½å‡ºé”™: ' + error.message + '</div>';
                fingerprints = [];
            }
        }

        function displayFingerprints(data) {
            if (!data || data.length === 0) {
                fingerprintsContainer.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°è®¾å¤‡æŒ‡çº¹</div>';
                fingerprintCount.textContent = '';
                return;
            }
            fingerprintCount.textContent = `å…± ${data.length} ä¸ªè®¾å¤‡`;
            fingerprintsContainer.innerHTML = data.map(fp => `
                <div class="fingerprint-item">
                    <div class="fingerprint-info">
                        <div class="fingerprint-id">${escapeHtml(fp.fingerprint)}</div>
                        <div class="fingerprint-meta">
                            åˆ›å»ºæ—¶é—´: ${formatDate(fp.created_at)} | 
                            æœ€åæ´»è·ƒ: ${formatDate(fp.last_seen)}<br>
                            IP: ${escapeHtml(fp.ip || 'æœªçŸ¥')} | 
                            ä½ç½®: ${escapeHtml(fp.location || 'æœªçŸ¥')}<br>
                            <span class="status-badge ${fp.has_connection ? 'status-online' : 'status-offline'}">
                                ${fp.has_connection ? 'â— åœ¨çº¿' : 'â—‹ ç¦»çº¿'}
                            </span>
                        </div>
                    </div>
                    <div class="fingerprint-actions">
                        <button class="btn btn-danger" onclick="showBlockModal('${escapeHtml(fp.fingerprint)}')">å°ç¦</button>
                    </div>
                </div>
            `).join('');
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'æœªçŸ¥';
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('zh-CN');
            } catch (e) {
                return dateStr;
            }
        }

        function showBlockModal(fingerprint) {
            currentBlockFingerprint = fingerprint;
            document.getElementById('blockModal').classList.add('active');
            document.getElementById('blockReason').value = '';
            document.getElementById('blockReason').focus();
        }

        function closeModal() {
            document.getElementById('blockModal').classList.remove('active');
            currentBlockFingerprint = null;
        }

        document.getElementById('confirmBlockBtn').addEventListener('click', async () => {
            if (!currentBlockFingerprint) return;

            const reason = document.getElementById('blockReason').value || 'ç®¡ç†å‘˜å°ç¦';

            try {
                const response = await fetch(`/api/fingerprint/block?fingerprint=${encodeURIComponent(currentBlockFingerprint)}&reason=${encodeURIComponent(reason)}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    closeModal();
                    await loadFingerprints();
                    await loadStats();
                } else {
                    alert('å°ç¦å¤±è´¥');
                }
            } catch (error) {
                alert('å°ç¦å¤±è´¥: ' + error.message);
            }
        });

        // äº‹ä»¶ç›‘å¬
        searchBtn.addEventListener('click', searchIntegratedTokens);
        loadAllBtn.addEventListener('click', async () => {
            await loadStats();
            await loadIntegratedTokens();
        });
        loadFingerprintsBtn.addEventListener('click', loadFingerprints);

        searchPattern.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                searchIntegratedTokens();
            }
        });

        async function loadIntegratedTokens() {
            resultsContainer.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
            try {
                const response = await fetch('/api/admin/redis/tokens');
                if (response.ok) {
                    const data = await response.json();
                    integratedTokens = data.data || [];
                    displayIntegratedResults(integratedTokens);
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else {
                    resultsContainer.innerHTML = '<div class="empty-state">æŸ¥è¯¢å¤±è´¥</div>';
                    integratedTokens = [];
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="empty-state">æŸ¥è¯¢å‡ºé”™: ' + error.message + '</div>';
                integratedTokens = [];
            }
        }

        function searchIntegratedTokens() {
            const keyword = searchPattern.value.trim().toLowerCase();

            if (keyword) {
                const filtered = integratedTokens.filter(token => {
                    return (
                        (token.app_token && token.app_token.toLowerCase().includes(keyword)) ||
                        (token.client_token && token.client_token.toLowerCase().includes(keyword)) ||
                        (token.ip && token.ip.toLowerCase().includes(keyword)) ||
                        (token.location && token.location.country && token.location.country.toLowerCase().includes(keyword)) ||
                        (token.location && token.location.region && token.location.region.toLowerCase().includes(keyword)) ||
                        (token.location && token.location.city && token.location.city.toLowerCase().includes(keyword))
                    );
                });
                displayIntegratedResults(filtered);
            } else {
                displayIntegratedResults(integratedTokens);
            }
        }

        function displayIntegratedResults(tokens) {
            if (!tokens || tokens.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</div>';
                resultCount.textContent = '';
                return;
            }
            resultCount.textContent = `å…± ${tokens.length} æ¡è®°å½•`;
            resultsContainer.innerHTML = tokens.map(token => `
                <div class="data-item">
                    <div class="data-key">appï¼š${escapeHtml(token.app_token)}</div>
                    <div class="data-value">${escapeHtml(JSON.stringify({
                app_token: token.app_token,
                client_token: token.client_token,
                created_at: token.created_at,
                ip: token.ip || 'æœªçŸ¥',
                location: token.location || {}
            }, null, 2))}</div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (e) { }
            window.location.href = '/login';
        });
    </script>
