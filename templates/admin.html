    <style>
        * {

        @keyframes gradientShift {

            50% {

        .header {

        .btn {

            border: 1px solid #e2e8f0;

            font-weight: 500;

        .btn:hover {

        .btn-primary {

        .btn-secondary {

        }

        .btn-danger {

        }

        .btn-danger:hover {
            background: #fef2f2;
            border-color: #ef4444;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
        }

        .query-section,
        .results-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }

        .query-header h2,
        .results-header h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .query-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .query-controls input {
            flex: 1;
            min-width: 200px;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
        }

        .query-controls input:focus {
            outline: none;
            border-color: #667eea;
        }

        .query-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-count {

            color: #64748b;
        }

        .results-container {

            overflow-y: auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #94a3b8;
        }

        .data-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .data-item:last-child {
            border-bottom: none;
        }

        .data-key {
            font-weight: 600;
            color: #667eea;
            font-family: monospace;
            margin-bottom: 8px;
        }

        .data-value {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .query-controls {
                flex-direction: column;
            }

            .query-controls input {
                min-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ—„ï¸ Redis æ•°æ®ç®¡ç†</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='/'">è¿”å›ä¸»é¡µ</button>
                <button class="btn btn-danger" id="logoutBtn">é€€å‡ºç™»å½•</button>
            </div>
        </div>

        <div class="stats-container" id="statsContainer">
            <div class="stat-card">
                <div class="stat-value" id="totalKeys">-</div>
                <div class="stat-label">æ€»é”®æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="clientKeys">-</div>
                <div class="stat-label">å®¢æˆ·ç«¯Token</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="appKeys">-</div>
                <div class="stat-label">åº”ç”¨Token</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeConnections">-</div>
                <div class="stat-label">æ´»è·ƒè¿æ¥</div>
            </div>
        </div>

        <div class="query-section">
            <div class="query-header">
                <h2>ğŸ” æ•°æ®æŸ¥è¯¢</h2>
            </div>
            <div class="query-controls">
                <input type="text" id="searchPattern" placeholder="è¾“å…¥æœç´¢æ¨¡å¼ (å¦‚: client:* æˆ– app:*)" style="max-width: 300px;">
                <div class="query-actions">
                    <button class="btn btn-primary" id="searchBtn">æœç´¢</button>
                    <button class="btn btn-secondary" id="loadAllBtn">åŠ è½½å…¨éƒ¨</button>
                    <button class="btn btn-primary" id="integratedViewBtn">æ•´åˆè§†å›¾</button>
                    <button class="btn btn-secondary" id="refreshBtn">åˆ·æ–°ç»Ÿè®¡</button>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <h2>ğŸ“‹ æŸ¥è¯¢ç»“æœ</h2>
                <span id="resultCount" class="result-count"></span>
            </div>
            <div class="results-container" id="resultsContainer">
                <div class="empty-state">ç‚¹å‡»"åŠ è½½å…¨éƒ¨"æˆ–è¾“å…¥æœç´¢æ¨¡å¼æŸ¥è¯¢æ•°æ®</div>
            </div>
        </div>
    </div>

    <script>
        const searchPattern = document.getElementById('searchPattern');
        const searchBtn = document.getElementById('searchBtn');
        const loadAllBtn = document.getElementById('loadAllBtn');
        const integratedViewBtn = document.getElementById('integratedViewBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('resultCount');

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è®¤è¯çŠ¶æ€å¹¶åŠ è½½ç»Ÿè®¡
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadStats();
        });

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/admin/redis/stats');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('totalKeys').textContent = data.total_keys || 0;
                    document.getElementById('clientKeys').textContent = data.client_keys || 0;
                    document.getElementById('appKeys').textContent = data.app_keys || 0;
                    document.getElementById('activeConnections').textContent = data.active_connections || 0;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡å¤±è´¥:', error);
            }
        }

        async function searchKeys(pattern) {
            resultsContainer.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
            try {
                const url = pattern ? `/api/admin/redis/keys?pattern=${encodeURIComponent(pattern)}` : '/api/admin/redis/all';
                const response = await fetch(url);
                if (response.ok) {
                    const data = await response.json();
                    displayResults(data.data || []);
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else {
                    resultsContainer.innerHTML = '<div class="empty-state">æŸ¥è¯¢å¤±è´¥</div>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="empty-state">æŸ¥è¯¢å‡ºé”™: ' + error.message + '</div>';
            }
        }

        function displayResults(data) {
            if (!data || data.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</div>';
                resultCount.textContent = '';
                return;
            }
            resultCount.textContent = `å…± ${data.length} æ¡è®°å½•`;
            resultsContainer.innerHTML = data.map(item => `
                <div class="data-item">
                    <div class="data-key">${escapeHtml(item.key)}</div>
                    <div class="data-value">${escapeHtml(formatValue(item.value))}</div>
                </div>
            `).join('');
        }

        function formatValue(value) {
            if (typeof value === 'object') return JSON.stringify(value, null, 2);
            return String(value);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // äº‹ä»¶ç›‘å¬
        searchBtn.addEventListener('click', () => {
            const pattern = searchPattern.value.trim();
            searchKeys(pattern || '*');
        });

        loadAllBtn.addEventListener('click', () => searchKeys('*'));
        integratedViewBtn.addEventListener('click', loadIntegratedTokens);
        refreshBtn.addEventListener('click', loadStats);

        searchPattern.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const pattern = searchPattern.value.trim();
                searchKeys(pattern || '*');
            }
        });

        async function loadIntegratedTokens() {
            resultsContainer.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';
            try {
                const response = await fetch('/api/admin/redis/tokens');
                if (response.ok) {
                    const data = await response.json();
                    displayIntegratedResults(data.data || []);
                } else if (response.status === 401) {
                    window.location.href = '/login';
                } else {
                    resultsContainer.innerHTML = '<div class="empty-state">æŸ¥è¯¢å¤±è´¥</div>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="empty-state">æŸ¥è¯¢å‡ºé”™: ' + error.message + '</div>';
            }
        }

        function displayIntegratedResults(tokens) {
            if (!tokens || tokens.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state">æ²¡æœ‰æ‰¾åˆ°æ•°æ®</div>';
                resultCount.textContent = '';
                return;
            }
            resultCount.textContent = `å…± ${tokens.length} æ¡è®°å½•`;
            resultsContainer.innerHTML = tokens.map(token => `
                <div class="data-item">
                    <div class="data-key">appï¼š${escapeHtml(token.app_token)}</div>
                    <div class="data-value">${escapeHtml(JSON.stringify({
                app_token: token.app_token,
                client_token: token.client_token,
                created_at: token.created_at
            }, null, 2))}</div>
                </div>
            `).join('');
        }

        logoutBtn.addEventListener('click', async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (e) { }
            window.location.href = '/login';
        });
    </script>
