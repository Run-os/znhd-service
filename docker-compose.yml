version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      # 使用本地 Redis 服务
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # 如果没有 REDIS_URI（Zeabur 没有内置 Redis addon 时），使用本地
      - REDIS_URI=
    depends_on:
      - redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123} --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
