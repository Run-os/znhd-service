                if (wasAutoCompressed) {

        async function manualCompressImage() {

                return;

            try {
                addLog('ğŸ—œï¸ å¼€å§‹æ‰‹åŠ¨å‹ç¼©å›¾ç‰‡...', 'info');
                let fileToCompress = originalImageFile;
                const fileName = originalImageFile.name.toLowerCase();
                const isHeic = originalImageFile.type === 'image/heic' || originalImageFile.type === 'image/heif' ||
                    fileName.endsWith('.heic') || fileName.endsWith('.heif');
                if (isHeic) {
                    addLog('ğŸ”„ HEICå›¾ç‰‡éœ€è¦å…ˆè§£ç å†å‹ç¼©...', 'info');
                    fileToCompress = await decodeHeicToBlob(originalImageFile);

                const compressedFile = await compressImage(fileToCompress, { quality: 0.5 });
                selectedImageBase64 = await fileToBase64(compressedFile);
                previewImg.src = selectedImageBase64;
                imageInfo.textContent = `å¤§å°: ${formatSize(compressedFile.size)}`;
                addLog(`âœ… æ‰‹åŠ¨å‹ç¼©å®Œæˆï¼ŒåŸå§‹å¤§å°: ${formatSize(originalImageFile.size)}ï¼Œå‹ç¼©å: ${formatSize(compressedFile.size)}`, 'success');

        async function sendPostRequest() {
            const targetUrl = targetUrlInput.value.trim();
            const messageContent = messageContentInput.value.trim();

            if (!targetUrl) { addLog('âŒ é”™è¯¯: è¯·è¾“å…¥ç›®æ ‡åœ°å€', 'error'); return; }
            if (!messageContent && !selectedImageBase64) { addLog('âŒ é”™è¯¯: è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹', 'error'); return; }
            if (isRequesting) { addLog('â³ é”™è¯¯: è¯·æ±‚æ­£åœ¨è¿›è¡Œä¸­ï¼Œè¯·ç¨å€™', 'error'); return; }

            isRequesting = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="spinner"></span><span class="status-text">å‘é€ä¸­...</span>';

            try {
                // å¦‚æœæœ‰å›¾ç‰‡ï¼Œä¼˜å…ˆä½¿ç”¨äºŒè¿›åˆ¶ä¼ è¾“
                if (selectedImageBase64 && originalImageFile) {
                    await sendWithBinaryImage(targetUrl, messageContent);
                } else {
                    // æ²¡æœ‰å›¾ç‰‡ï¼Œä½¿ç”¨åŸæ¥çš„ JSON æ–¹å¼
                    await sendJsonRequest(targetUrl, messageContent);
                }
            } catch (error) {
                let errorMessage = 'æœªçŸ¥é”™è¯¯';
                if (error.name === 'AbortError') errorMessage = 'è¯·æ±‚è¶…æ—¶ (10ç§’)';
                else if (error instanceof TypeError) errorMessage = `ç½‘ç»œé”™è¯¯: ${error.message}`;
                else errorMessage = error.message || 'è¯·æ±‚å¤±è´¥';
                addLog(`å¤±è´¥: POST to ${targetUrl} - ${errorMessage}`, 'error');
            } finally {
                isRequesting = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'å‘é€è¯·æ±‚';
            }
        }

        // å‘é€å›¾ç‰‡ä½¿ç”¨ multipart/form-data äºŒè¿›åˆ¶ä¼ è¾“ï¼ˆå…¼å®¹åŸæ¥å£ï¼‰
        // ä½¿ç”¨å‹ç¼©åçš„å›¾ç‰‡æ–‡ä»¶ï¼ˆå¦‚æœå·²å‹ç¼©ï¼‰
        async function sendWithBinaryImage(targetUrl, messageContent) {
            const tokenMatch = targetUrl.match(/[?&]token=([^&]+)/);
            if (!tokenMatch) {
                throw new Error('ç›®æ ‡åœ°å€ä¸­æœªæ‰¾åˆ°tokenå‚æ•°');
            }
            const token = tokenMatch[1];

            addLog('ğŸ“¤ æ­£åœ¨é€šè¿‡äºŒè¿›åˆ¶æ–¹å¼å‘é€å›¾ç‰‡...', 'info');

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 60000); // å›¾ç‰‡ä¸Šä¼ è¶…æ—¶60ç§’

            try {
                const formData = new FormData();
                // ä½¿ç”¨å‹ç¼©åçš„å›¾ç‰‡æ–‡ä»¶ï¼ˆå¦‚æœæœ‰ï¼‰ï¼Œå¦åˆ™ä½¿ç”¨åŸå§‹æ–‡ä»¶
                const fileToSend = compressedImageFile || originalImageFile;
                addLog(`å‡†å¤‡å‘é€å›¾ç‰‡æ–‡ä»¶: ${fileToSend.name || 'image'}, å¤§å°: ${formatSize(fileToSend.size)}`, 'info');
                formData.append('file', fileToSend);
                formData.append('title', 'znhd-åŒæ­¥');
                formData.append('priority', '2');
                formData.append('message', messageContent);

                const response = await fetch(`${window.location.origin}/message/image?token=${token}`, {
                    method: 'POST',
                    body: formData,
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // æ£€æŸ¥ HTTP çŠ¶æ€ç 
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText.substring(0, 100)}`);
                }

                // è§£æ JSON å“åº”
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const responseText = await response.text();
                    throw new Error(`æœåŠ¡å™¨è¿”å›éJSONå“åº”: ${responseText.substring(0, 100)}`);
                }

                const result = await response.json();

                if (result.status === 'success') {
                    addLog(`âœ… æˆåŠŸ: äºŒè¿›åˆ¶å›¾ç‰‡ä¼ è¾“å®Œæˆ - ${result.filename} (${formatSize(result.size)})`, 'success');
                } else {
                    addLog(`âš ï¸ è­¦å‘Š: å›¾ç‰‡å·²æ¥æ”¶ä½†å®¢æˆ·ç«¯æœªè¿æ¥ - ${result.message}`, 'info');
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error('â±ï¸ å›¾ç‰‡ä¸Šä¼ è¶…æ—¶ (60ç§’)');
                }
                throw error;
            }
        }

        // å‘é€çº¯æ–‡æœ¬è¯·æ±‚ï¼ˆä¿æŒå…¼å®¹æ€§ï¼‰
        async function sendJsonRequest(targetUrl, messageContent) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            const requestBody = { message: messageContent, priority: 2, title: 'znhd-åŒæ­¥' };

            const response = await fetch(targetUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(requestBody),
                signal: controller.signal
            });

            clearTimeout(timeoutId);
            const statusText = response.status === 200 ? 'OK' : `HTTP ${response.status}`;
            addLog(`æˆåŠŸ: POST to ${targetUrl} - ${statusText}`, 'success');
        }

        function clearLogs() {
            logContainer.innerHTML = '';
            addLog('ğŸ§¹ æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        function copyInterfaceLink() {
            const targetUrl = targetUrlInput.value.trim();
            if (!targetUrl) { addLog('âŒ é”™è¯¯: è¯·å…ˆè¾“å…¥ç›®æ ‡åœ°å€', 'error'); return; }

            const tokenMatch = targetUrl.match(/[?&]token=([^&]+)/);
            if (tokenMatch && tokenMatch[1]) {
                const token = tokenMatch[1];
                const currentHost = window.location.origin;
                const interfaceLink = `${currentHost}/?url=${currentHost}/message?token=${token}`;
                navigator.clipboard.writeText(interfaceLink).then(() => {

                    copyBtn.classList.add('copied');
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'âœ“ å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.textContent = originalText;
                    }, 2000);
                }).catch(err => { addLog(`âŒ å¤åˆ¶å¤±è´¥: ${err.message}`, 'error'); });
            } else {
                addLog('âŒ é”™è¯¯: ç›®æ ‡åœ°å€ä¸­æœªæ‰¾åˆ°tokenå‚æ•°', 'error');
            }
        }

        // äº‹ä»¶ç›‘å¬
        sendBtn.addEventListener('click', sendPostRequest);
        copyBtn.addEventListener('click', copyInterfaceLink);
        clearBtn.addEventListener('click', clearLogs);
        selectImageBtn.addEventListener('click', selectAndConvertImage);

        messageContentInput.addEventListener('keydown', (e) => {

    </script>
